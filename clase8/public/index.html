<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Back</title>
</head>
<body>
    
    <h2>Ingrese juego (post)</h2>
    <form action="/api/productos" method="POST">
        Nombre: <input type="text" name="title">
        Precio: <input type="text" name="price">
        Imagen: <input type="text" name="thumbnail">
        <button>Enviar</button>
    </form>

    <br><hr>

    <h2>Ingrese juego (put)</h2>
    <form action="/api/productos" method="PUT">
        Nombre: <input type="text" name="title">
        Precio: <input type="text" name="price">
        Imagen: <input type="text" name="thumbnail">
        ID: <input type="text" name="id">
        <button>Enviar</button>
    </form>

</body>
</html>
